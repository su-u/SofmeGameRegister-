{% extends "gameregister/base.html" %}
{% load static %}

{% block body %}
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="header">
                <h1 class="page-title">{{title|safe}}</h1>
            </div>
            <div class="body">
                <p>{{message|safe}}</p>

                <h2>前ページを読み以下のチェックボックスを確認</h2>
                <h3>1.ゲームファイル</h3>
                <div class="fieldWrapper">
                    <input id="check_1-1" name="check_1-1" type="checkbox">
                    <label for="check_1-1">1.1 実行できるゲームファイル一式を用意した（素材など含め）。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_1-2" name="check_1-2" type="checkbox">
                    <label for="check_1-2">1.2 ゲームのルートディレクトリにゲームの起動用実行ファイル(.exe)がある。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_1-3" name="check_1-3" type="checkbox">
                    <label for="check_1-3">1.3 ゲームのルートディレクトリにゲーム起動用以外の実行ファイルが無い。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_1-4" name="check_1-4" type="checkbox">
                    <label for="check_1-4">1.4 ゲームの実行に必要の無いファイルが無い。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_1-5" name="check_1-5" type="checkbox">
                    <label for="check_1-5">1.5 ゲーム実行中"ESCキー"でゲームが直ちに終了する。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_1-6" name="check_1-6" type="checkbox">
                    <label for="check_1-6">1.6 ゲームに使用した素材、ライブラリなどのライセンスに問題が無い。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_1-7" name="check_1-7" type="checkbox">
                    <label for="check_1-7">1.7 ファイル一式をzip形式で圧縮してある。</label>
                </div>

                <h3>2.ゲーム情報</h3>
                <div class="fieldWrapper">
                    <input id="check_2-1" name="check_2-1" type="checkbox">
                    <label for="check_2-1">2.1 正式なゲームタイトルを用意した。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_2-2" name="check_2-2" type="checkbox">
                    <label for="check_2-2">2.2 自分のゲームのIDを把握している。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_2-3" name="check_2-3" type="checkbox">
                    <label for="check_2-3">2.3 初めての見る人に理解しやすい説明文を用意した。(100~160文字)</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_2-4" name="check_2-4" type="checkbox">
                    <label for="check_2-4">2.4 動作端末を把握している。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_2-5" name="check_2-5" type="checkbox">
                    <label for="check_2-5">2.5 コントローラを把握している。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_2-6" name="check_2-6" type="checkbox">
                    <label for="check_2-6">2.6 タグについて理解した。</label>
                </div>

                <h3>3.その他ランチャー用ファイル</h3>
                <div class="fieldWrapper">
                    <input id="check_3-1" name="check_3-1" type="checkbox">
                    <label for="check_3-1">3.1 ランチャー用のパネル画像を用意した。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_3-2" name="check_3-2" type="checkbox">
                    <label for="check_3-2">3.2 パネル画像は提示されている規格に準じている。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_3-3" name="check_3-3" type="checkbox">
                    <label for="check_3-3">3.3 ランチャー用のゲーム紹介画像を最低1枚、最高3枚を用意した。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_3-4" name="check_3-4" type="checkbox">
                    <label for="check_3-4">3.4 紹介画像はすべて提示されている規格に準じている。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_3-5" name="check_3-5" type="checkbox">
                    <label for="check_3-5">3.5 ランチャーの紹介用動画を用意した（ある場合のみ）。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_3-6" name="check_3-6" type="checkbox">
                    <label for="check_3-6">3.6 紹介用動画は提示されている規格に準じている（ある場合のみ）。</label>
                </div>

                <br />
                <h3>4.上記すべてにおいて</h3>
                <div class="fieldWrapper">
                    <input id="check_4-1" name="check_4-1" type="checkbox">
                    <label for="check_4-1">4.1 公序良俗に反する表現や内容、一般常識から逸脱する表現・行為がない。</label>
                </div>
                <div class="fieldWrapper">
                    <input id="check_4-2" name="check_4-2" type="checkbox">
                    <label for="check_4-2">4.2 提出期限を把握している。</label>
                </div>
                <br />
                <h2 class="agree-above">すべて確認後、次のボタンを押して下さい。</h2>
                <div class="lp-button">
                    <button class="button" onClick="location.href=('/register')">提出</button>
                    <button class="button" onClick="location.href=('/index')">更新</button>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
